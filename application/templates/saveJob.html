{% extends "layout.html" %}
{% block content %}

    <div class="container my-5 border border-secondary rounded job_manage_box d-flex">
        <div class="d-flex flex-column m-auto col-9">
            <h1 class="mb-5 mx-auto">Congratulations, your job has been saved!</h1>
            <div class="d-flex justify-content-between mt-5">
                <form method="POST" action="" class="h-auto">
                    {{ form.hidden_tag() }}
                    {{ form.submit(class="btn btn-lg btn-secondary") }}
                </form>
                <a href="{{ url_for('hams.chooseMethod') }}" class="btn btn-info btn-lg col-3">Start A New Job</a>
                <a href="#" class="btn btn-success btn-lg col-3">View Current Jobs</a>
            </div>
        </div>        
    </div>    

{% endblock content %}
