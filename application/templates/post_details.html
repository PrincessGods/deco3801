{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <section class="d-flex flex-column w-100 mb-5 pb-2 border-bottom">

        <div class="border-bottom mb-4 mt-4 pb-3 d-flex">
            <h2 class="text-dark mt-auto mb-0">{{ post.title }}</h2>
            <h4 class="ml-3 mb-0 mt-auto font-weight-normal">{{ post.date.strftime('%Y-%m-%d') }}</h4>
        </div>
        <div class="d-flex border rounded py-4 px-3">
            <div class="post-left bg-gray border-right d-flex flex-column pr-3">
                <img class="rounded mb-3 mx-auto w-75" src="{{ url_for('static', filename='imgs/' + post.author.user_icon) }}">
            </div>

            <div class="post-right my-auto mr-auto pl-4">
                <p class="mb-0 text-dark">{{ post.content }}</p>
            </div>
        </div>
        
        <form class="rounded border p-3 mt-5 mb-4" id="postForm" method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset class="form-group">
                <div class="form-group">
                    <label for="message-text" class="text-dark col-form-label text-weight-bold">Reply:</label>
                    <textarea rows="4" name="message-text" id="message-text" class="form-control"></textarea>
                </div>
            </fieldset>

            <div class="form-label-group d-flex mt-2">
                <button class="btn btn-primary ml-auto col-1 mb-2 text-light" type="submit" name="submit">Post</button>
            </div>
        </form>
    </section>
</div>

{% endblock content %}
