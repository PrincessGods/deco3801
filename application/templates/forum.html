{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <section class="d-flex w-100 mb-5 pb-2 border-bottom">
            <div class="d-flex flex-column mr-auto w-75" id="post-left">
                    <h5 class="mt-3">Post</h5>
                    <div>
                        {% for post in posts %}
                            <div class="d-flex border rounded mt-4 px-3 py-3">
                                <div class="post_left">
                                    <img class="rounded-circle article-img w-100 post_icon" src="{{ url_for('static', filename='imgs/' + post.author.user_icon) }}">
                                </div>

                                <div class="post_right">
                                    <div class="border-bottom pb-1 mb-3 d-flex">
                                        <a class="text text-primary" href=#>{{ post.author.user_firstname }} {{ post.author.user_lastname }}</a>
                                        <p class="mb-0 ml-3">{{ post.date }}</p>
                                    </div>
                                    <a class="text text-primary" href=#><h3>{{ post.title }}</h3></a>
                                    <p class="mb-0 post-text">{{ post.contents }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
        
        <div class="d-flex flex-column" id="post-right">
            <div class="border rounded px-3 py-2 w-100">
                <legend class="border-bottom mb-3"><h4 class="text-dark">Actions</h4></legend>
                <button class="btn btn-secondary my-2" id="addNew" href="#">Add New Post</button>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
