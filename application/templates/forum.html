{% extends "layout.html" %}
{% block content %}

<div class="container mt-4">
    <section class="d-flex w-100 mb-5 pb-2 border-bottom">
            <div class="d-flex flex-column ml-auto w-75" id="post-left">
                    <h5 class="mt-3">Post</h5>
                    <div>
                        {% for post in posts %}
                            <div class="d-flex border rounded mt-4 px-3 py-3">
                                <div class="post_left"></div>

                                <div class="post_right">
                                    <div class="border-bottom pb-1 mb-3 d-flex">
                                        <a href=#>{{ post.author.user_firstname }}</a>
                                        <p class="mb-0 ml-3">{{ post.date }}</p>
                                    </div>
                                    <a class="text text-primary" href=#><h3>{{ post.title }}</h3></a>
                                    <p class="mb-0 post-text">{{ post.contents }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
        
        <div class="d-flex flex-column" id="post-right">
            <a class="pl-2 pr-5 py-2 border border text-primary not-selected" href="{{ url_for('users.profile') }}">Personal Information</a>
            <p class="pl-2 pr-5 py-2 mb-0 selected border-top-0">Review My Uploads</p>
            <a class="pl-2 pr-5 py-2 border border-top-0 text-primary not-selected" href="#">Review My Saved Papers</a>
        </div>
    </section>
</div>

{% endblock content %}
